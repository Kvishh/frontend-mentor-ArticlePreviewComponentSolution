<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>ArticlePreviewComponentSolution</title>
</head>
<body>
    <main>
        <section class="left-container">
            <img src="images/drawers.jpg" alt="picture" title="picture">
        </section>
        <section class="right-container">
            <h1>
                Shift the overall look and feel by adding these wonderful touches to furniture in your home
            </h1>
            <p>
                Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. 
                I've got some simple tips to help you make any room feel complete.
            </p>
            <section class="profile-container">
                <img src="images/avatar-michelle.jpg" alt="Michelle" id="avatar">
                <section class="profile-description">
                    <p id="name">Michelle Appleton</p>
                    <p id="date">28 Jun 2020</p>
                </section>
                <div class="share-container">
                    <img src="images/icon-share.svg" alt="share">
                </div>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
